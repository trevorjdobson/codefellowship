<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <div th:fragment="profilefragment(userProfile,currentUser)">

        <h2>UserName: <span th:text="${userProfile.username}"></span>
            <form th:action="${'/user/' + currentUser.id + '/addfavorite'}" method="post">

                <button type="submit" name="userId" th:text="Follow" th:value="${userProfile.id}" />
            </form>
        </h2>
    <h2>First Name: <span th:text="${userProfile.firstName}"></span></h2>
    <h2>Last Name: <span th:text="${userProfile.lastName}"></span></h2>
    <h2>Bio</h2>
    <span th:text="${userProfile.bio}"></span>
    </div>

    <div th:fragment="nav">
        <h1>The Fellowship</h1>
        <nav th:if="${user}">
            <h2 th:text="${user.username}"></h2>

            <a href="/logout">LogOut</a>
            <a href="/users">Explore Other Members</a>
            <a href="/feed">Your News Feed</a>
        </nav>
        <nav th:unless="${user}">
            <a href="/login">Login</a>
            <a href="/signup">signup</a>
        </nav>
    </div>

    <div th:fragment="post(post)">
        <h2 th:text="${post.timeStamp}"></h2>
        <p th:text="${post.body}"></p>
    </div>

<!--        <h2>TimeStamp</h2>-->
<!--        <p>This is the body, let the bodies hit the floor</p>-->
<!--    </div>-->

</html>
