<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/profilefragment :: nav"></div>
    <h1>Welcome back <span th:text="${user.username}"></span></h1>
<!--    <div th:replace="fragments/profilefragment :: profilefragment(user=${user}"></div>-->
    <div th:replace="fragments/profilefragment :: profilefragment(userProfile=${user},currentUser=${user})"></div>

<!--    <div th:replace="fragments/profilefragment :: post"></div>-->
    <h2>Following</h2>
    <div th:each="friend : ${user.usersThatIFollow}">
        <h2 th:text="${friend.username}"></h2>
    </div>
    <form method="POST" action="/post">
        <label for="body"> Body: </label><input name="body" id="body" />

        <input type="submit" />
    </form>
    <div th:each="post: ${user.posts}">
        <div th:replace="fragments/profilefragment :: post(post=${post})"></div>
    </div>

</body>
</html>
